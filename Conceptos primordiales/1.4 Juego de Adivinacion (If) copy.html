<script>


	function saltarLinea() {
		
		document.write("<br>");
		document.write("<br>");
	
	}

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();
	}
    
    var numSis = Math.round(Math.random()*10);
    var numLan = parseInt(prompt("Ingrese un número entre 0 y 10"));

    if (numSis == numLan){

        imprimir("Haz acertado, Felicidades!!");

    }

    //if (numSis != numLan){

      //  imprimir("Usted erró, el número pensado era: " + numSis);

    //}
    else{

        imprimir("Usted erró, el número pensado era: " + numSis);
    }


	

</script>
