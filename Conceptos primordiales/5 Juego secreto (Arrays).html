<script>
	//var secreto = Math.round(Math.random()*10);
	
    function aleatorio(){

        return Math.round(Math.random()*10);


    }

    function sortearNum(cantidad){
        var secretos = [];
        var contador = 1;

        while (contador <= cantidad){

        var numeroRand = aleatorio();
        console.log(numeroRand);
        var encontrado = false;
            //Evitar repetidos
            if (numeroRand != 0){ //No entra 0 al arreglo
                for (var posicion = 0; posicion < secretos.length; posicion++){

                    if (numeroRand == secretos[posicion]){

                        encontrado = true;
                        break;
                    }
                }
            

                if (encontrado == false){
            
                    secretos.push(numeroRand);
                    contador++;
                }
            }
        
        


        }

        return secretos;
    }


    var secretos = sortearNum(4);

    console.log(secretos)

    var input = document.querySelector("input");
	input.focus(); 

	function verificar(){
        
        var encontrado =false;

        for(var posicion = 0 ; posicion < secretos.length ;posicion++){


            if (parseInt(input.value) == secretos[posicion]){

                alert("Usted acertó");
                encontrado = true;
                break;
            }


        }    

        if (encontrado == false){
        
            alert("usted erró");

        }
        input.value = "";   //limpiar la caja despues del resultado
        input.focus();      //Activar el input
    }

	var button = document.querySelector("button");
	button.onclick = verificar;
    //document.write("El numero era: " + secreto);
</script>
